<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="slide navbar style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  </head>
  <body>

    <form action="/" method="post">
      {% csrf_token %}
      <section class="vh-100 gradient-custom">
        {% csrf_token %}
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card text-white" style="border-radius: 1rem;background-color:rgb(49, 168, 49)">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">MYRIDE</h2>
      
                    <div class="form-outline form-white mb-4">
                      <input type="input" id="username"
                      name="username" placeholder="Username" class="form-control form-control-lg" />
                      <label class="form-label" for="username">Username</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" autocomplete="off"
                      id="password"
                      placeholder="Password"
                      name="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password</label>
                    </div>
      
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                 
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>

      {% if status %}
      <script>
        alert("{{status}}");
      </script>
      {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>
</html>
