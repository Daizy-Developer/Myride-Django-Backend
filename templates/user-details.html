{% extends 'basic.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{%static 'userdetails.css'%}">{% endblock head %}
{% block body %}


<div class="container emp-profile"style="width:70vw">
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="/media/{{user_profile.user_image}}" alt=""/>
                 
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                            <h5>
                                {{user_profile.name}}
                            </h5>
                            <h6>
                                Myride User
                            </h6>
                            
                    
                </div>
            </div>
           
        </div>
        <div class="row">
          
                
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                 
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{ form.name }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>DOB</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{form.date_of_birth}} </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Phone</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{form.phone_number}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Gender</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{form.gender}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Home</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{form.home_address}}</p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-block confirm-button w-100">Save</button>
    </form>           
</div>
{% endblock body %}
