{% extends 'basic.html' %}
{% block body %}
    <table class="table table-striped table-hover my-5 " style="width:70vw" >
        <thead>
            <tr>
             
              <th scope="col">Name</th>
              <th scope="col">Date Of Birth</th>
              <th scope="col">Gender</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Home Address</th>
              <th scope="col"><i>Actions</i></th>
            
            </tr>
          </thead>
          <tbody>
            {%for i in app_users %}
            <tr>
         
              <td class=" ">
                {{i.name}}
              </td>
              
              <td class="">
                {{i.date_of_birth}} 
              </td>
              <td class="">
                {{i.gender}} 
              </td>
              <td class=""> 
                {{i.phone_number}} 
              </td>
              <td class=""> 
                {{i.home_address}} 
              </td>
              <td class=""> 
                <a href="/user-details/{{i.id}}">View-Details</a>
              </td>
            </tr>
            {% endfor %}
           
          </tbody>
      </table>

  {% endblock body %}
